<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Esta página es un tienda de x cosa" />
    <meta name="keywords" content="tienda, proyecto, proyecto integrador" />
    <meta name="author" content="x" />

    <title>Mi tienda - Home</title>

    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  </head>
<body>
    <header class="header">
        <button class="header__logo" id="toggleDarkMode" aria-label="Toggle Dark Mode">
          <i id="toggleIcon" class="material-icons">brightness_3</i>
        </button>
        <a href="./index.html"><h1 class="header__title">DreamDrive</h1></a>
  
        <nav class="navbar">
          <ul class="navbar__menu">
            <li>
              <a class="navbar__item navbar__item--active" href="./index.html"
                >Home</a
              >
            </li>
            <li><a class="navbar__item" href="./about.html">Nosotros</a></li>
            <li><a class="navbar__item" href="./contact.html">Contacto</a></li>
          
          </ul>
        </nav>
      </header>


      <main class="main">
        <form class="product-form" id="productForm" onsubmit="saveProduct(); return false;">
         
          <div class="form-section">
            <h2>Información Básica</h2>
            <label for="productName">Nombre del Producto:</label>
            <input type="text" id="productName" name="productName" >
    
            <label for="productPrice">Precio:</label>
            <input type="number" id="productPrice" name="productPrice" >
    
            <label for="productStock">Stock:</label>
            <input type="number" id="productStock" name="productStock" >
    
            <label for="productBrand">Marca:</label>
            <input type="text" id="productBrand" name="productBrand" >
    
            <label for="productCategory">Categoría:</label>
            <input type="text" id="productCategory" name="productCategory" >
          </div>
    
         
          <div class="form-section">
            <h2>Descripción</h2>
            <label for="shortDescription">Descripción Corta:</label>
            <textarea id="shortDescription" name="shortDescription" ></textarea>
    
            <label for="longDescription">Descripción Larga:</label>
            <textarea id="longDescription" name="longDescription" ></textarea>
          </div>
    
      
          <div class="form-section">
            <h2>Detalles</h2>
            <label for="importedProduct">Producto Importado:</label>
            <input type="checkbox" id="importedProduct" name="importedProduct">
    
            <label for="nationalProduct">Producto Nacional:</label>
            <input type="checkbox" id="nationalProduct" name="nationalProduct">
    
            <label for="freeShipping">Envío sin Cargo:</label>
            <input type="checkbox" id="freeShipping" name="freeShipping">
          </div>
    
       
          <div class="form-section">
            <h2>Fotografía del Producto</h2>
            <label for="productPhoto">Subir Foto:</label>
            <input type="file" id="productPhoto" name="productPhoto" accept="image/*">
          </div>
    
        
          <button type="submit" class="save-button">Guardar Producto</button>
        </form>
      </main>
      

    <footer class="footer">
        <span>&copy;2023 Todos los derechos reservados</span>
      </footer>
      
    
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="js/formValidation.js"></script>
<script src="js/main.js"></script>

    
</body>
</html>
